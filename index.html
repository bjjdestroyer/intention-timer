<!DOCTYPE html>
  <html>

      <h1 class="title">Intention Timer</h1>
      <section class="new-activities">

          <button class="meditate-btn">Meditate</button>
          <button class="exercise-btn">Exercise</button
        </article>
        <form class="form-input">
          <div class="top-input">
            <label>What would you like to accomplish during this time?</label>
            <input>
          </div>
          <div class="left-input">
            <label>Minutes</label>
            <input>
          </div>
          <div class="right-input">
            <label>Seconds</label>
            <input>
          </div>
          <button class="start-btn">Start Activity</button>
        </form>
        </div>
      </section>
      <section class="past-activities">
        <h1 class="right-title">Past Acitivties</h1>
        <p>You haven't logged any activities</p>
      </section>
    </body>
  </html>
